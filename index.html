<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cameddagames</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Icona della rotellina per cambiare lingua -->
  <div class="language-switcher">
    <button onclick="toggleLanguageMenu()" class="gear-button">⚙️</button>
    <div id="language-menu" class="language-menu hidden">
      <a href="javascript:void(0);" onclick="changeLanguage('it')">Italiano</a>
      <a href="javascript:void(0);" onclick="changeLanguage('en')">English</a>
    </div>
  </div>

  <header>
    <img src="logo.png" alt="Logo Cameddagames" class="logo">
    <nav>
      <a href="index.html" class="home-link">Home</a>
      <a href="giochi.html" class="games-link">I miei giochi</a>
      <a href="chi-sono.html" class="about-link">Chi sono</a>
      <a href="novita.html" class="news-link">Novità</a>
      <a href="contatti.html" class="contact-link">Contattami</a>
    </nav>
  </header>

  <main>
    <h1 id="main-title">Benvenuto su Cameddagames!</h1>
    <p id="main-description">Scopri i miei videogiochi originali, le novità in arrivo e chi c’è dietro queste idee straordinarie.</p>
  </main>

  <footer>
    <p id="footer-text">© 2025 Cameddagames – Tutti i diritti riservati</p>
  </footer>
  <script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const gearButton = document.getElementById('gear-button');
    const languageMenu = document.getElementById('language-menu');

    gearButton.addEventListener('click', () => {
      languageMenu.classList.toggle('hidden');
    });
  });
</script>
</body>
</html>
